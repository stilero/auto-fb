PLG_SYSTEM_AUTOFBOOK_PAGEID="Facebook Sidans ID"
PLG_SYSTEM_AUTOFBOOK_PAGEID_DESC="Ange ID-numret på den Facebook-sida du vill skicka till, eller lämna blankt för att skicka till din personliga Facebook. Observera att du måste vara admin för den sida du försöker posta till."
