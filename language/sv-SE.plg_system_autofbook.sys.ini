PLG_SYSTEM_AUTOFBOOK_AUTHACTIVE_DESC="Denna inställning aktiverar Facebook Auktorisering, för att ge din app behörighet att skicka till Facebook. Glöm inte att stänga av denna inställning så fort du är klar med auktoriseringen."
PLG_SYSTEM_AUTOFBOOK_PARAMPINGMESSAGES="Visa Meddelanden?"
PLG_SYSTEM_AUTOFBOOK_PARAMPINGMESSAGESDESC="Detta är bara för dig som vill testa att uppdateringarna fungerar, och bör annars vara avstängd eftersom även dina besökare kommer se meddelandet."
PLG_SYSTEM_AUTOFBOOK_DELAYTIME="Fördröjning mellan Uppdateringar"
PLG_SYSTEM_AUTOFBOOK_DELAYTIME_DESC="Ange fördröjning i minuter mellan Uppdateringar. 15 är ett bra värde, vilket innebär att appen som mest skickar en Uppdatering var 15e minut. Sätt aldrig ett värde lägre än 5, eftersom Facebook då troligen kommer att spärra ditt konto pga spam."
PLG_SYSTEM_AUTOFBOOK_POST_ITEMSNEWER="Skicka artiklar nyare än:"
PLG_SYSTEM_AUTOFBOOK_POST_ITEMSNEWER_DESC="Ange datum för att bara skicka artiklar som är publicerade senare än detta datum till Facebook"
